<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div id="triangle"></div>

    <div class="container">
      <div class="top-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="document icon" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage-size">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage-left">
          <p>185 <span>GB Left</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/daley_tweet" target="_blank"
          >Dale Palmares</a
        >.
      </p>
    </div>
  </body>
</html>
